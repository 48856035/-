<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #eaeaea;
            font-size: 16px;
        }

        header {
            background-color: #003366; /* 藏青色 */
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }

        header h1 {
            color: #ffffff; /* 白色 */
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff; /* 白色文本 */
        }

        nav a:hover {
            color: #ffcc00; /* 懸停時的顏色 */
        }

        section {
            margin: 30px 0;
            padding: 20px; 
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            display: none; 
        }

        footer {
            text-align: center;
            font-size: 0.8em;
            color: #888;
        }

        img {
            display: block;
            margin: 10px auto; 
            width: 100%; 
            max-width: 300px; 
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0; 
            }

            section {
                padding: 10px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的個人簡介</h1>
        <nav>
            <a href="#" onclick="showPage('home')">首頁</a>
            <a href="#" onclick="showPage('about')">關於我</a>
            <a href="#" onclick="showPage('education')">學歷</a>
            <a href="#" onclick="showPage('joke')">笑話</a>
        </nav>
    </header>
    
    <div id="content">
        <!-- 首頁 -->
        <section id="home" class="page" style="display: block;">
            <h2>工作地點</h2>
            <p>我目前就讀臺灣師範大學，聯絡電話是 0953797328。</p>
            <h3>社交媒體</h3>
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=100011325336489" target="_blank">Facebook</a></li>
            </ul>
        </section>

        <!-- 關於我 -->
        <section id="about" class="page">
            <h2>關於我</h2>
            <img src="1.png" alt="關於我">
            <p>你好，我是陳楷荃，我是一名大學生。</p>
        </section>

        <!-- 學歷 -->
        <section id="education" class="page">
            <h2>我的學歷</h2>
            <ul>
                <li>畢業於桃園高中</li>
                <li>目前就讀台灣師範大學科技系</li>
            </ul>
        </section>

        <!-- 笑話 -->
        <section id="joke" class="page">
            <h2>Jokes on you</h2>
            <p id="joke-text">正在加載...</p>
            <button onclick="fetchJoke()">獲取新笑話</button>
        </section>
    </div>

    <footer>
        <p>© 2024 陳楷荃</p>
    </footer>

    <script>
        function showPage(page) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.style.display = 'none');
            document.getElementById(page).style.display = 'block';
        }

        function fetchJoke() {
            fetch('https://v2.jokeapi.dev/joke/Any')
                .then(response => response.json())
                .then(data => {
                    const jokeElement = document.getElementById('joke-text');
                    if (data.type === 'single') {
                        jokeElement.textContent = data.joke;
                    } else {
                        jokeElement.textContent = `${data.setup} - ${data.delivery}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching joke:', error);
                });
        }

        // 初始加載笑話
        fetchJoke();
    </script>
</body>
</html>
